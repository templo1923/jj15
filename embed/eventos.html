<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        /* Estética del segundo archivo: fondo negro, sin márgenes y 100% de altura */
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll innecesarias */
            font-family: Arial, sans-serif; /* Fuente genérica para errores */
        }

        /* Hacemos que el iframe ocupe toda la pantalla */
        .embed-responsive {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .embed-responsive-item {
            width: 100%;
            height: 100%;
            border: none; /* Quitamos cualquier borde del iframe */
        }
        
        /* Estilo para los mensajes de error, visibles sobre fondo negro */
        .error-container {
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .error-container.error {
            color: #f87171; /* Un color rojo para errores */
        }

    </style>
</head>
<body>

    <div id="player-container">
        <div class="embed-responsive">
            <iframe class="embed-responsive-item" id="videoFrame" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        // La lógica JS de tu primer archivo, casi idéntica
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("videoFrame");
            const container = document.getElementById("player-container");
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get("r"); // Buscamos el mismo parámetro "r"

            if (encodedUrl) {
                try {
                    // Decodificamos la URL (lógica de tu primer archivo)
                    const decodedUrl = atob(encodedUrl);
                    iframe.src = decodedUrl;
                } catch (e) {
                    // Si falla, mostramos error (estilo del segundo archivo)
                    container.innerHTML = "<h2 class='error-container error'>Error en el enlace.</h2>";
                }
            } else {
                // Si no hay URL, mostramos error (estilo del segundo archivo)
                container.innerHTML = "<h2 class='error-container'>No se especificó un canal.</h2>";
            }
        });
    </script>
</body>
</html>
