<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - JJFUTBOL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* Contenedor principal para centrar todo */
        .container {
            max-width: 900px; /* Ancho máximo del contenido */
            margin: 15px auto; /* Margen superior/inferior y centrado automático */
            padding: 0 15px; /* Pequeño padding lateral */
        }

        /* Encabezado con logo y título */
        .header {
            margin-bottom: 20px;
        }

        .header .logo {
            width: 70px; /* Tamaño del logo */
            height: auto;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
            color: #fff;
        }

        /* Sección de enlaces sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px; /* Espacio entre iconos */
            margin-bottom: 25px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .social-links img {
            width: 55px; /* Tamaño de los iconos */
            height: 55px;
            border-radius: 50%; /* Iconos redondos */
            /* Borde naranja como en tu imagen */
            border: 2px solid #ff8c00; 
            padding: 4px; /* Espacio entre el icono y el borde */
            background: #fff; /* Fondo blanco para que resalte el logo */
            display: block;
            margin: 0 auto 5px auto;
        }
        
        .social-links p {
            margin: 0;
            color: #ff8c00; /* Texto naranja */
        }

        /* Contenedor del reproductor (del primer archivo) */
        .embed-responsive {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Proporción 16:9 */
            border-radius: 8px; /* Bordes redondeados */
            overflow: hidden; /* Oculta cualquier desborde */
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1); /* Sombra suave */
        }

        .embed-responsive-item {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Texto en las esquinas (como en tu imagen) */
        .corner-text {
            position: fixed;
            color: #ff8c00; /* Naranja */
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        /* Estilos para mensajes de error */
        .error-container {
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .error-container.error {
            color: #f87171; /* Rojo */
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header class="header">
            <img src="https://i.postimg.cc/mg6MVMjw/1762386751.png" alt="Logo JJFUTBOL" class="logo">
            <h1>JJFUTBOL</h1>
        </header>

        <div class="social-links">
            <a href="https://t.me/tu_grupo" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                <p>Telegram</p>
            </a>
            
            <a href="https://wa.me/123456789" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                <p>WhatsApp</p>
            </a>
        </div>

        <div id="player-container">
            <div class="embed-responsive">
                <iframe class="embed-responsive-item" id="videoFrame" allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <a href="#" class="corner-text top-left">¡Únete al grupo!</a>
    <a href="#" class="corner-text top-right">¡Únete al grupo!</a>
    <a href="#" class="corner-text bottom-left">¡Únete al grupo!</a>
    <a href="#" class="corner-text bottom-right">¡Únete al grupo!</a>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("videoFrame");
            const container = document.getElementById("player-container");
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get("r"); // Buscamos el parámetro "r"

            if (encodedUrl) {
                try {
                    // Usamos la lógica de decodificación más segura (la de tu segundo archivo)
                    const decodedUrl = atob(decodeURIComponent(encodedUrl));
                    iframe.src = decodedUrl;
                } catch (e) {
                    // Si falla, mostramos error
                    container.innerHTML = "<h2 class='error-container error'>Error en el enlace.</h2>";
                }
            } else {
                // Si no hay URL, mostramos error
                container.innerHTML = "<h2 class='error-container'>No se especificó un canal.</h2>";
            }
        });
    </script>
</body>
</html>
